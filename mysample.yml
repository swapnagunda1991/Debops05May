---
- hosts : all
  become : yes
  gather_facts : yes
  tasks:
    - name: I want to Install Apache
      yum:
        name: httpd
        state: present 
        
    - name :  I want to start apache2 on amazon linux
      service :
            name : httpd
            state : started
         
    - name :  
        apt:
          name: apache2
          state: present

    - name: Ensure Apache2 service is enabled and running
      service:
        name: apache2
        state: started
        enabled: yes
      
            

