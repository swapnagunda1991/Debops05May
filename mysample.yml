---
- hosts : all
  become : yes
  gather_facts : yes
  tasks:
    - name: I want to Install Apache
      yum:
        name: httpd
        state: present 
        
    - name :  I want to start apache2 on amazon linux
      service :
            name : httpd
            state : started
         
    - name : I want to install apache2 on debian Node
      dnf :
            name : apache2
            state : present
      vars :
            use_backend : dnf
            

