---
- hosts : all
  become : yes
  gather_facts : yes
  tasks:
    - name: I want to Install Apache
      yum:
        name: httpd
        state: latest 
        when : ansible_os_family == "RedHat" 
    - name :  I want to start apache2 on amazon linux
      service :
            name : httpd
            state : started
            when : ansible_os_family == "RedHat"
    - name : I want to start apache2 on debian Node
      apt :
            name : apache2
            state : present
      vars :
            use_backend : apt
            when : ansible_os_family == "Debian"

