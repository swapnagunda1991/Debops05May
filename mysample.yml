---
- hosts : all
  become : yes
  gather_facts : yes
  tasks:
    - name: I want to Install Apache
      dnf:
        name: httpd
        state: present 
        when : ansible_os_family == "RedHat" 
    - name :  I want to start apache2 on amazon linux
      service :
            name : httpd
            state : started
            when : ansible_os_family == "RedHat"
    
            

