---
- hosts : mywebservers
  become : yes
  tasks :
  - name : install java on amazon redhat Nodes
    yum :
      name : java-1.8.0-amazon-corretto.x86_64
      state : present
      when : ansible_os_family == "RedHat"

  - name : Install java on Debian Nodes
    apt :
      name : java-1.8.0-openjdk
      state : present
      when : ansible_os_family == "Debian"
      
     

